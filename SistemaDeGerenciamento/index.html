<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Lista de Produtos</h1>
    </header>
    <main>
        <div class="form-container">
            <h2>Criar Novo Produto</h2>
            <form id="produto-form" action="">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required><br>

                <label for="preco">Preço:</label>
                <input type="number" id="preco" required><br>

                <label for="categoria">Categoria:</label>
                <input type="text" id="categoria" required><br>

                <label for="estoque">Estoque:</label>
                <input type="number" id="estoque" required><br>

                <button type="submit">Adicionar Produto</button>
            </form>
        </div>
        
        <div id="produto-lista-container">
            <div id="produto-lista">
                <!--Nesta div, será inserido os produtos-->
            </div>
        </div>
    </main>
    <hr>
<script src="script.js"></script>
</body>
</html>
